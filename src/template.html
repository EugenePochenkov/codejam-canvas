<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>codejam-canvas</title>
</head>
<body>
  <header class="header">
    <button class="burger header__burger">
      <img src="./assets/images/burger.svg" alt="menu" width="18" height="12">
    </button>
    <h1 class="header__title">CodeJam - Pallete</h1>
    <button class="options header__options">
      <img src="./assets/images/options.svg" alt="options" width="4" height="16">
    </button>
  </header>

  <main class="main">
    <div>
      <ul class="toolbar main__toolbar">
        <li>
          <button class="toolbar__item">
            <img src="./assets/images/paint-bucket.svg" alt="Paint Bucket">
            <span>Paint bucket</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item">
            <img src="./assets/images/choose-color.svg" alt="Choose color">
            <span>Choose color</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item">
            <img src="./assets/images/move.svg" alt="Move">
            <span>Move</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item">
            <img src="./assets/images/transform.svg" alt="Transform">
            <span>Transform</span>
          </button>
        </li>
      </ul>

      <ul class="toolbar">
        <li>
          <button class="toolbar__item">
            <span class="toolbar__color toolbar__color--current" aria-hidden="true"></span>
            <span>Current color</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item">
            <span class="toolbar__color toolbar__color--prev" aria-hidden="true"></span>
            <span>Prev color</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item">
            <span class="toolbar__color toolbar__color--red" aria-hidden="true"></span>
            <span>red</span>
          </button>
        </li>
        <li>
          <button class="toolbar__item">
            <span class="toolbar__color toolbar__color--blue" aria-hidden="true"></span>
            <span>blue</span>
          </button>
        </li>
      </ul>
    </div>

    <div class="main__canvas-wrapper">
      <canvas class="canvas main__canvas" width="512" height="512"></canvas>

      <ul class="toolbar main__toolbar-canvas">
        <li>
          <button class="toolbar__item hex"
            data-url="https://raw.githubusercontent.com/rolling-scopes-school/tasks/master/tasks/stage-2/codejam-canvas/data/4x4.json">
            4x4
          </button>
        </li>
        <li>
          <button class="toolbar__item rgb"
            data-url="https://raw.githubusercontent.com/rolling-scopes-school/tasks/master/tasks/stage-2/codejam-canvas/data/32x32.json">
            32x32
          </button>
        </li>
        <li>
          <button class="toolbar__item img">
            256x256
          </button>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
